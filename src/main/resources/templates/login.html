<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBRKQhgwzxH7pCPaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="min-height: 500px;">
    <form action="#" method="post">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" id="email" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" id="password" class="form-control" required="required" autocomplete="on">
        </div>
        <button id="Login" type="button" class="btn btn-primary">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7JltjJXkk+Q2h455rYX7fHAmOjfI4Oj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
